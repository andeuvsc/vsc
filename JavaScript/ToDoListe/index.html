<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>JavaScript mit material lite</title>

    <style>
        .page-content {
            padding: 10px 100px;
        }

        .demo-list-control {
            width: 300px;
        }
    </style>
    <script>
        function addTodo() {
            list.innerHTML += `
            <li class="mdl-list__item">                
                <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-avatar">label</i>
                    ${todofield.value}
                </span>
                <span class="mdl-list__item-secondary-action">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                        <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" unchecked />
                    </label>
                </span>
            </li>
            `;
            todofield.value = 'Einfügen';
        }
    </script>

</head>

<body>
    <article class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <section class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">ToDo-Liste</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </section>
        </header>
        <section class="mdl-layout__drawer">
            <span class="mdl-layout-title">ToDo-Liste</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </section>
        <main class="mdl-layout__content">
            <section class="page-content">
                <form onsubmit="addTodo()">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="todofield">
                        <label class="mdl-textfield__label" for="todofield">Einfügetext</label>
                    </div>
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Speichern
                    </button>
                </form>
                <ul class="demo-list-control mdl-list" id="list"></ul>
            </section>
        </main>
    </article>
</body>

</html>
